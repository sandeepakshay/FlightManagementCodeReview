<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>




  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto Slab">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Muli">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

</head>

<body>
  <div class="container">
    <div class="card">
      <div id="header_font" class="card-header" style="font-family: 'Roboto Slab', serif;background-color:#71b9d6">
        <div class="row">
          <h1 style="color:white"></h1> &nbsp;<h1 style="color:#D04A3E">Search</h1>&nbsp;&nbsp;<h1 style="color:#F4D160">Flight</h1>&nbsp;<h1
            style="color: white"> </h1>

        </div>
      </div>
      <div class="card-body">
        

        <div class="row">
          <div class="col-sm-6">
            <label for="return" class="normal_font">Source Airport:</label>
            <select class="form-control" id="departAir" name="departAir">
              <option value="1">Delhi</option>
              <option value="2">Mumbai</option>
              <option value="3">Chennai</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="return" class="normal_font">Destination Airport:</label>
            <select class="form-control" id="returnAir">
              <option value="1">Delhi</option>
              <option value="2">Mumbai</option>
              <option value="3">chennai</option>
            </select>
          </div>
        </div>
      

     
        

          <div class="col-sm-3">
            <label for="adult" class="normal_font">Adult:</label>
            <select class="form-control" id="adult">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
            <div class="col-sm-4">
              <label for="date" class="normal_font">Date:</label>

              <input name="date" id="date" type="date" />
            </div>
            <br>



          

        <div class="row">
          <div class="col-sm-5">
            <button id="search" type="button" name="button" class="btn"  style="background-color:#F66666;color:white"><i
                class="fa fa-search">&nbsp; Search </i></button>
          </div>
        </div>

          </div>

      </div>
    </div>
    
  
  <br>


</body>
<div class="container">
  <table class="table" cellspacing=15>
             <thead>
          <tr>
           
              <th>FlightNumber</th><br>
              <br><th>Flight Name</th><br>
              <!-- <br><th>seat capacity</th><br> -->
              <br><th>from_loc</th><br>
              <br> <th>to_loc</th><br>
              <br><th>date</th><br>
              <br><th>TicketCost</th><br>
              <th></th>
          </tr>
      </thead>
      
   <tbody>
      
          <tr *ngFor = "let flight of flights">
          <td> {{flight.flightNumber}} </td><br>
          <br><td> {{flight.carrierName}} </td><br>
         <!-- <br><td> {{flight.seatCapacity}} </td><br> -->
         <br><td> {{flight.from_loc}} </td><br>
         <br><td> {{flight.to_loc}} </td><br>
         <br><td> {{flight.date1}} </td><br>
         <br><td> {{flight.ticketCostPerSeat}} </td><br>
         <br><td> <button class="btn btn-success"routerLink="/add" (click)="updateId(flight.flightNumber)">BOOK NOW</button> </td><br>

      </tr>
        
  </tbody>
  </table>

</div>
</html>
